title: Montreal MLOpt
email: MontrealMLOptimization@gmail.com
baseurl: ""
url: "https://mtl-mlopt.github.io/"

future: true

collections:
  current_organizers:
    sort_by: name
  alumnis:
    sort_by: name
  talks_entries:
    output: true

defaults:
  - scope:
      path: ""
      type: "talks_entries"
    values:
      layout: "talks"
      hero_height: is-small

# Build settings
# theme: bulma-clean-theme
remote_theme: chrisrhymes/bulma-clean-theme@v0.14.0

plugins:
  - jekyll-feed

# Theme-related config
lang: en
fixed_navbar: top
